{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Update Movie</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Director updates movie name here.</h1>
    <form method="post" >
        {% csrf_token %}
        <label for="movie_id">Movie ID: (INT)</label>
        <input type="text" name="movie_id" required><br>

        <label for="new_movie_name">New Movie Name: (STRING)</label>
        <input type="text" name="new_movie_name" required><br>

        <button type="submit">Update</button>
        {% if result_message %}
        <p>{{ result_message }}</p>
        {% endif %}
    </form>
    

    <form action="{% url 'director_home' %}" method="get">
        <button type="submit" id="home-button">Return to home page</button>
    </form>
</body>
</html>
